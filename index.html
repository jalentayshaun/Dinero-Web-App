<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playball&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Dinero</title>
</head>
<body>
    <!-- Header -->
    <section id="header">
        <div class="header-left"></div>
        <div class="header-right"></div>
    </section>

    <!-- Banner -->
    <section id="banner">
        <h1>Dinero</h1>
    </section>

    <!-- Earnings -->
    <section id="earnings">
        <!-- Pay based on upcoming hours -->
        <div class="upcoming-pay card">
            <div>
                <p>Hourly Wage:</p>
                <input type="number">
                <p>/hr</p>
            </div>
            <div>
                <p>Hours Worked:</p>
                <input type="number">
                <p>hours</p>
            </div>
            <div>
                <p>Gross Pay =</p>
                <output>$$$</output> <!-- JavaScript to dynamically update output -->
            </div>
        </div>

        <!-- Current or most recent paycheque -->
        <div class="current-pay card">
            <p>Enter Gross Pay:</p>
            <input type="number">
        </div>
    </section>

    <!-- Expenses -->
    <section id="expenses">
        <div class="bills card">
            <h2>Bills</h2>
            <div class="bill-item-container">
                <!-- Apple Music -->
                <div><input type="checkbox"></div>
                <div class="bill-item">Apple Music</div>
                <div class="bill-amount">$6.89</div>

                <!-- Amazon Prime -->
                <div><input type="checkbox"></div>
                <div class="bill-item">Amazon Prime</div>
                <div class="bill-amount">$9.19</div>

                <!-- iCloud -->
                <div><input type="checkbox"></div>
                <div class="bill-item">iCloud</div>
                <div class="bill-amount">$6.89</div>
                
                <!-- Phone Bill -->
                <div><input type="checkbox"></div>
                <div class="bill-item">Phone Bill</div>
                <div class="bill-amount">$44.85</div>
            </div>

            <!-- Calculate Bills -->
            <div class="bill-results">
                <button>Total</button>
                <output>$$$</output> <!-- JavaScript to dynamically update output -->
            </div>
        </div>
        <div class="budget card"></div>
    </section>

    <!-- Summary -->
    <section id="summary">
        <div class="summary card"></div>
    </section>

    <!-- Footer -->
    <section id="footer"></section>
</body>
</html>
